forecastle:
  labels:
    group: com.stakater.platform
    provider: stakater
    version: "v1.0.68"
  image:
    repository: docker.io/stakater/forecastle
    tag: v1.0.125@sha256:0101ece84cae67f00d4a6de97e9aa1db0a2892e0eca29d61439c5c374c60d146
  deployment:
    replicas: 1
    revisionHistoryLimit: 2
    annotations: {}
  config:
    namespaceSelector:
      any: true
    headerBackground:
    headerForeground:
    title:
    instanceName:
    customApps: {}
  proxy:
    enabled: false
  openshiftOauthProxy:
    enabled: false
    # image: stakater/oauth-proxy:v0.0.2
  service:
    annotations: {}
    expose: "false"
  ingress:
    enabled: false
    annotations: {}
    hosts:
    - host: forecastle.example.com
      paths:
      - /
  route:
    enabled: false
    annotations: {}
    additionalLabels: {}
    host: ""
    port:
      targetPort: http
    wildcardPolicy: None
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
