{{- if .Values.sync.enabled }}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-sync
  labels:
    app: {{ .Release.Name }}-sync
spec:
  schedule: {{ .Values.sync.schedule }}
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: {{ .Release.Name }}-sync
        spec:
          restartPolicy: Never
          initContainers:
          containers:
          - image: "{{ .Values.sync.image.repository }}:{{ .Values.sync.image.tag | default "latest" }}"
            imagePullPolicy: {{ .Values.sync.image.pullPolicy }}
            name: sync
            args: 
            - "copy"
            - "-vvv"
            - "--no-gzip-encoding"
            - "--check-first"
            - "--size-only"
            - "--low-level-retries"
            - "20"
            - "--use-mmap"
            - "--s3-chunk-size"
            - "100M"
            - "--transfers"
            - "{{ .Values.sync.transfers }}"
            - "--exclude"
            - "*.part", 
            - "s3:{{ .Values.sync.bucket }}"
            - "/music/"
            volumeMounts:
            - mountPath: /music
              name: music
            - mountPath: "/.rclone.conf"
              name: sync-config
              subPath: ".rclone.conf"
            resources:
              {{- toYaml .Values.sync.resources | nindent 14 }}
          volumes:
          - name: sync-config
            configMap:
              name: {{ .Release.Name }}-sync-config
          - name: music
            persistentVolumeClaim:
              claimName: {{ default (include "roon.pvc.music" .) .Values.persistence.music.existingClaim }}
{{- end}}
