{{- if and (and .Values.persistence.config.enabled (not .Values.persistence.config.existingClaim)) (not .Values.persistence.config.hostPath) -}}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
{{- if .Values.persistence.config.annotations }}
  annotations:
{{ toYaml .Values.persistence.config.annotations | indent 4 }}
{{- end }}
  name: {{ include "roon.pvc.config" . }}
  namespace: {{ .Release.namespace }}
  labels:
    "helm.sh/chart": "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  accessModes:
    - {{ .Values.persistence.config.accessMode | quote }}
  resources:
    requests:
      storage: {{ .Values.persistence.config.size | quote }}
{{- if .Values.persistence.config.storageClass }}
{{- if (eq "-" .Values.persistence.config.storageClass) }}
  storageClassName: ""
{{- else }}
  storageClassName: "{{ .Values.persistence.config.storageClass }}"
{{- end }}
{{- end }}
{{- end }}

