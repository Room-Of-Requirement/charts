schedule: "0 0/12 * * *"
successfulJobsHistoryLimit: 8
failedJobsHistoryLimit: 5
startingDeadlineSeconds: 43200  # 12 hours

image:
  repository: docker.io/rclone/rclone
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 1.65.0@sha256:877b039d221d9733b2981eec4904540018a937452e387edcea62640cde7c5af0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

initContainers: []

config: |
  # Rclone Config

toolbox: false  # Run container to be `kubectl exec`-ed into
subCommand: "copy"  # sync, delete, etc
args: []
from: ""
to: ""

volumeMounts: []
volumes: []
