image:
  # -- image repository
  repository: docker.io/ipfs/go-ipfs
  # -- image tag
  tag: v0.12.2@sha256:2e6a4a534a1ad3284ae82d796e79410ec6e90a2a3442f0636844f4b6a2ec677d
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- environment variables. See more environment variables in the [ipfs documentation](https://ipfs.org/docs).
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  # gateway
  main:
    enabled: true
    primary: true
    ports:
      http:
        enabled: true
        port: 8080
        protocol: HTTP
  swarm:
    enabled: true
    ports:
      swarm:
        enabled: true
        primary: true
        port: 4001
        protocol: TCP
  api:
    enabled: true
    ports:
      api:
        enabled: true
        primary: true
        port: 5001
        protocol: HTTP

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false
  webui:
    enabled: false
    serviceName: api
    hosts:
    - host: ipfs.example.com
      paths:
      - path: "/webui"

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence: {}
