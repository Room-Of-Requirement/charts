image:
  # -- image repository
  repository: ghcr.io/linuxserver/beets
  # -- image tag
  tag: 1.4.9-ls99@sha256:baf26dfa4a70eddb016236d806192f03a01dddcdfa4340f9e50b0bbc52755fc3
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- environment variables. See more environment variables in the [beets documentation](https://beets.org/docs).
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    enabled: false

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence: {}
