apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "b2.fullname" . }}
  labels:
    {{- include "b2.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "b2.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "b2.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "b2.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      {{- range .Values.buckets }}
      - image: minio/mc:latest
        name: {{ .minio }}
        args: ["mirror", "--watch", "--overwrite", "minio/{{ .minio }}/", "b2/{{ .b2 }}/"]
        volumeMounts:
        - mountPath: /root/.mc/config.json
          name: config
          subPath: config.json
      {{- end }}
      volumes:
      - name: config
        configMap:
          name: {{ include "b2.fullname" . }}-mc-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
