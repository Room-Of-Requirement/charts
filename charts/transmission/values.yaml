# Default values for transmission.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

ovpn:
  provider: "MULLVAD"
  config: "us_all"
  username: ""
  password: ""
  mullvad_fix: false

image:
  repository: "haugene/transmission-openvpn"
  # tag: "latest"

service:
  type: ClusterIP
  port: 80
  # loadBalancerIP: 0.0.0.0
  annotations: {}

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-staging"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

## Persist data to a persistent volume
persistence:
  enabled: true
  accessMode: ReadWriteMany
  size: 50Gi
  annotations: 
    "helm.sh/resource-policy": keep
  storageClass: "rook-cephfs"

transmission:
  webui: "kettu"
  dht_enabled: true
  pex_enabled: true
  utp_enabled: true
  lpd_enabled: false
  peer_socket_tos: "lowcost"
  peer_port: 51413
  peer_limit_global: 50
  # speed_limit_up: 5000
  # speed_limit_down: 15000

sync:
  enabled: false
  image:
    repository: bitnami/rclone
    tag: latest
  schedule: "0/20 * * * *"
  url: ""
  accessKey: ""
  secretKey: ""
  bucket: ""
  resources: {}
    # requests:
    #   memory: 128Mi
    #   cpu: 50m
    # limits:
    #   cpu: 250m
    #   memory: 512Mi
  transfers: 1
  args: {}