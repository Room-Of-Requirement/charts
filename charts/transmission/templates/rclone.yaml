{{- if .Values.sync.enabled }}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-sync
  labels:
    app: {{ .Release.Name }}-sync
spec:
  schedule: {{ .Values.sync.schedule }}
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: {{ .Release.Name }}-sync
        spec:
          restartPolicy: Never
          initContainers:
          containers:
          - image: {{ .Values.sync.image.repository }}:{{ .Values.sync.image.tag | default "latest" }}
            name: sync
            args: 
            - "copy"
            - "-vvv"
            - "--no-gzip-encoding"
            - "--check-first"
            - "--size-only"
            - "--low-level-retries"
            - "20"
            - "--use-mmap"
            - "--s3-chunk-size"
            - "100M"
            {{- range .Values.sync.args }}
            - "{{ . }}"
            {{- end }}
            - "/data/completed/"
            - "s3:{{ .Values.sync.bucket }}/"
            volumeMounts:
            - mountPath: /data
              name: torrents
              readOnly: true
            - mountPath: "/.rclone.conf"
              name: sync-config
              subPath: ".rclone.conf"
            resources:
              {{- toYaml .Values.sync.resources | nindent 14 }}
          volumes:
          - name: sync-config
            configMap:
              name: {{ .Release.Name }}-sync-config
          - name: torrents
            persistentVolumeClaim:
              claimName: {{ .Release.Name }}-data-pvc
{{- end}}
