name: Docker

on:
  push:
    branches: 
      - master
  schedule:
    - cron: "0 0 * * *"

env:
  IMAGE_NAME: roon

jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: cd image && docker build . --file Dockerfile --tag $IMAGE_NAME:$(date +"%m-%d-%y") --tag $IMAGE_NAME:latest

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME

          docker tag $IMAGE_NAME:$(date +"%m-%d-%y") $IMAGE_ID:$(date +"%m-%d-%y")
          docker tag $IMAGE_NAME:latest $IMAGE_ID:latest
          docker push $IMAGE_ID:$(date +"%m-%d-%y")
          docker push $IMAGE_ID:latest
