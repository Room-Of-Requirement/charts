apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "jellyfin.fullname" . }}-mc-config
  labels:
    {{- include "jellyfin.labels" . | nindent 4 }}
data:
  config.json: |
    {
      "version": "10",
      "aliases": {
        "minio": {
          "url": "{{ .Values.minio.url }}",
          "accessKey": "{{ .Values.minio.accessKey }}",
          "secretKey": "{{ .Values.minio.secretKey }}",
          "api": "s3v4",
          "lookup": "auto"
        }
      }
    }